<!DOCTYPE html>
<html lang="en">
    <head>
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <main>
    <form id="survey-form">
        <label id="name-label" class="block">Name <input type="text" placeholder="Enter your name" class="block" id="name" required></label>
        <label id="email-label" class="block">Email <input type="email" placeholder="Enter your Email" class="block" id="email" required></label>
        <label id="number-label" class="block">Age (optional)<input type="number" min="18" max="110" id="number" id="age" class="block" placeholder="age"></label>
        <label class="block">Which option best describes your current role?
            <select id="dropdown" class="block">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer to not say</option>
                <option>Other</option>
            </select>
        </label>
        <!-- Radio Buttons -->
        <label class="block">Would you recommend freeCodeCamp to a friend? 
            <label class="block"><input type="radio" name="recommend-select" value="1"> Definitely</label>
            <label class="block"><input type="radio" name="recommend-select" value="2"> Maybe</label>
            <label class="block"><input type="radio" name="recommend-select" value="3">  Not Sure</label>
        </label>

        <label>What is your favorite feature of freeCodeCamp?
            <select class="block">
                <option>Select an option</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open source</option>
            </select>
            </label>
        <label>What would you like to see improved? (Check all that apply)
            <label class="block"><input type="checkbox" value="1"> Front-end Projects </label>
            <label class="block"><input type="checkbox" value="2"> Back-end Projects</label>
            <label class="block"><input type="checkbox" value="3"> Data Visualization</label>
            <label class="block"><input type="checkbox" value="4"> Challenges</label>
            <label class="block"><input type="checkbox" value="5"> Open Source Community</label>
            <label class="block"><input type="checkbox" value="6"> Glitter help rooms</label>
            <label class="block"><input type="checkbox" value="7"> Videos</label>
            <label class="block"><input type="checkbox" value="8"> City Meetups</label>
            <label class="block"><input type="checkbox" value="9"> Wiki</label>
            <label class="block"><input type="checkbox" value="10"> Forum</label>
            <label class="block"><input type="checkbox" value="11"> Additional Courses</label>
        </label>
        <label class="block">Any Comments or suggestions?<textarea placeholder="Enter your comment here..." class="block"></textarea></label>
        <button id="submit">Submit</button>
    </form>
</main>
</html>
